<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="header-container">
          <div class="title">
            <h1>library</h1>
          </div>
          <div class="login">
            <button type="button" class="btn-login" value="login">
              Log in
            </button>
          </div>
        </div>
      </header>

      <main>
        <div class="main-container">
          <div class="addBook">
            <button type="button" class="btn-addBook" value="addBook">
              + Add Book
            </button>
          </div>
          <div class="library">
            <div class="book book-example">
              <div class="book-title">The Hobbit</div>

              <div class="book-author">J.R.R. Tolkien</div>

              <div class="book-pages">295 pages</div>
              <div class="book-buttons">
                <div class="isRead">
                  <button class="book-read">Read</button>
                </div>
                <div class="book-interact">
                  <div class="edit">
                    <button class="btn-edit">Edit</button>
                  </div>
                  <div class="remove">
                    <button class="btn-remove">Remove</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="book book-example">
              <div class="book-title">The Creative Act: A Way of Being</div>

              <div class="book-author">Rick Rubin</div>

              <div class="book-pages">432 pages</div>
              <div class="book-buttons">
                <div class="isRead">
                  <button class="book-read">Read</button>
                </div>
                <div class="book-interact">
                  <div class="edit">
                    <button class="btn-edit">Edit</button>
                  </div>
                  <div class="remove">
                    <button class="btn-remove">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <a href="https://github.com/tiberiwww">
            <svg
              id="github"
              style="width: 34px; height: 34px"
              viewBox="0 0 24 24"
            >
              <path
                fill="black"
                d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
          </a>
          Created by Tiberiu Brăcăcel
        </div>
      </footer>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add new book</h2>
          </div>
          <div class="modal-body">
            <form id="book-form" action="" autocomplete="off">
              <div class="container">
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Title"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="container">
                <input
                  type="text"
                  id="author"
                  name="author"
                  placeholder="Author"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="container">
                <input
                  type="number"
                  id="pages"
                  name="pages"
                  placeholder="Pages"
                  autocomplete="off"
                  min="0"
                  required
                />
              </div>
              <div class="container-read">
                <label for="isRead">Have you read it?</label>
                <input
                  class="isRead"
                  type="checkbox"
                  name="isRead"
                  id="isRead"
                />
              </div>
              <button id="btn-submit" class="btn-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
